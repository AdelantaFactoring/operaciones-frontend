<div class="pt-1 pb-1">
    <!-- <p class="card-text ml-2">Permission according to roles</p> -->
    <div class="table-responsive">
      <table class="table table-striped table-borderless">
        <thead class="thead-light">
          <tr>
            <th>Modulo</th>
            <th>Acceso</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of menuList">
            <td>{{row.menu}}</td>
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="{{'accesoCheck' + row.idMenu}}"
                  [(ngModel)]="row.acceso" [ngModelOptions]="{ standalone: true }" />
                <label class="custom-control-label" for="{{'accesoCheck' + row.idMenu}}"></label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
