<div class="pt-1 pb-1">
    <!-- <p class="card-text ml-2">Permission according to roles</p> -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Modulo</th>
            <th>Acceso</th>
          </tr>
        </thead>
        <tbody>
        <ng-template let-grupo ngFor [ngForOf]="onMenuCab(menuList)">
          <tr>
            <td colspan="2" style="text-align: left; background-color: rgba(120, 162, 252, 0.12)">{{grupo}}</td>
          </tr>
          <tr #menu *ngFor="let row of onMenuDet(menuList, grupo)">
            <td style="padding-left: 50px">{{row.menu}}</td>
            <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="{{'accesoCheck' + row.idMenu}}"
                  [(ngModel)]="row.acceso" [ngModelOptions]="{ standalone: true }" />
                <label class="custom-control-label" for="{{'accesoCheck' + row.idMenu}}"></label>
              </div>
            </td>
          </tr>
        </ng-template>
        </tbody>
      </table>
    </div>
  </div>
