<div class="content-wrapper">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <button class="btn btn-primary ml-1" rippleEffect (click)="onNuevo(modalINFO)">
                <i class="mr-0 mr-sm-1" data-feather="plus"></i><span
                class="d-none d-sm-inline-block">Nuevo</span>
              </button>
            </div>
            <div class="row">
              <div class="col-md-6 col-12">
                <div class="d-flex justify-content-between align-items-center m-1">
                  <label class="d-flex align-items-center"
                  >Mostrar
                    <select class="form-control mx-25">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                    filas</label
                  >
                </div>
              </div>
              <div class="col-md-6 col-12 d-flex justify-content-md-end">
                <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                  <label class="d-flex align-items-center"
                  >Search<input
                    type="search"
                    placeholder="Search"
                    class="form-control ml-25"
                  /></label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>Acción</th>
                    <th>RUC</th>
                    <th>Razón Social</th>
                    <th>Dirección</th>
<!--                    <th>Contacto</th>-->
<!--                    <th>Teléfono</th>-->
<!--                    <th>Email</th>-->
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let item of pagadores">
                    <td>
                      <div class="d-flex align-items-center">
                        <a href="javascript:void(0)" title="Editar">
                          <i class="text-primary cursor-pointer" data-feather="edit"></i>
                        </a>
                        &nbsp;
                        <a href="javascript:void(0)" title="Eliminar">
                          <i class="text-danger cursor-pointer" data-feather="trash-2"></i>
                        </a>
                      </div>
                    </td>
                    <td>{{item.ruc}}</td>
                    <td>{{item.razonSocial}}</td>
                    <td>{{item.direccion}}</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ng-template #modalINFO let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel1">Gestión de Pagadores</h4>
        <button aria-label="Close" class="close" type="button" (click)="onCancelar()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" ngbAutofocus tabindex="0">
        <form [formGroup]="pagadorForm">
          <div class="row spaced">
            <div class="col-md-12 col-12" hidden>
              <div class="form-group">
                <label>Id</label>
                <input class="form-control" formControlName="idClienteProveedor" type="text"/>
              </div>
            </div>
            <div class="col-md-12 col-12">
              <div class="form-group">
                <label>RUC</label>
                <input [ngClass]="{ 'is-invalid': submitted && ReactiveIUForm.ruc.errors }"
                       class="form-control" formControlName="ruc" type="text"/>
                <div *ngIf="ReactiveIUForm.ruc.errors" class="invalid-feedback">
                  <div *ngIf="ReactiveIUForm.ruc.errors.required">* Campo obligatorio</div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-12">
              <div class="form-group">
                <label>Razón Social</label>
                <input [ngClass]="{ 'is-invalid': submitted && ReactiveIUForm.razonSocial.errors }"
                       class="form-control" formControlName="razonSocial" type="text"/>
                <div *ngIf="ReactiveIUForm.razonSocial.errors" class="invalid-feedback">
                  <div *ngIf="ReactiveIUForm.razonSocial.errors.required">* Campo obligatorio</div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-12">
              <div class="form-group">
                <label>Dirección</label>
                <input [ngClass]="{ 'is-invalid': submitted && ReactiveIUForm.direccion.errors }"
                       class="form-control" formControlName="direccion" type="text"/>
                <div *ngIf="ReactiveIUForm.direccion.errors" class="invalid-feedback">
                  <div *ngIf="ReactiveIUForm.direccion.errors.required">* Campo obligatorio</div>
                </div>
              </div>
            </div>
            <div class="col-md-12 col-12">
              <div class="form-group">
                <label>Contactos</label>
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th>Acción</th>
                      <th>Nombre</th>
                      <th>Ape. Paterno</th>
                      <th>Ape. Materno</th>
                      <th>Teléfono</th>
                      <th>Correo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                      <td>
                        <div class="d-flex align-items-center">
                          <a href="javascript:void(0)" title="Editar">
                            <i class="text-primary cursor-pointer" data-feather="edit"></i>
                          </a>
                          &nbsp;
                          <a href="javascript:void(0)" title="Eliminar">
                            <i class="text-danger cursor-pointer" data-feather="trash-2"></i>
                          </a>
                        </div>
                      </td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer" style="display: block !important;">
        <div class="row">
          <div class="col-md-12 col-12">
            <div style="float: right">
              <button class="btn btn-primary" rippleEffect type="button" (click)="onGuardar()">
                <span [data-feather]="'save'"></span> Guardar
              </button>
              &nbsp;
              <button class="btn btn-secondary" rippleEffect type="button" (click)="onCancelar()">
                <span [data-feather]="'x-circle'"></span> Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
    <block-ui></block-ui>
  </div>
</div>
